<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  
</head>
<body>

<div class="container">
  <div class="right-side">
      <h2 class="title">Your Result</h2>
      <div class="circle"> 
        <span class="number-circle"> 76</span>
        <h4> of 100</h4>
      </div>
      <h1>Great</h1>
      <p>You scored higher than 65% of the people who have taken these tests</p>
  </div>

  <div class="left-side">
    <h2>Summary</h2>
      <div class="reaction ">
        <div class="reaction-image flex-option">
          <img class="img-reaction"src="images/icon-reaction.svg" alt="image of a light">
          <h3>Reaction</h3>
        </div>
        <span><strong>80 </strong>/100</span>
      </div>

      <div class="memory">
        <div class="memory-image flex-option">
          <img src="images/icon-memory.svg" alt="image of a brain">
          <h3>Memory</h3>
        </div>
        <span><strong>92 </strong>/100</span>
      </div>

      <div class="verbal">
        <div class="verbal-image flex-option">
          <img src="images/icon-verbal.svg" alt="image message chat">
          <h3>Verbal</h3>
        </div>
        <span><strong>61 </strong>/100</span>
      </div>

      <div class="visual">
        <div class="visual-image flex-option">
          <img src="images/icon-visual.svg" alt="image eyes">
          <h3>Visual</h3>
        </div>
        <span><strong>72</strong> / 100</span>
      </div>
    
    <a class="btn btn-continue" href="#">Continue</a>

  </div>


</div>



  
  

</body>
</html>
